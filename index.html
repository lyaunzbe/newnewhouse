  <title>ben lyaunzon - no thanks</title>
  <style media="screen">
    .clip-text {
      position: relative;
      display: block;
      -moz-background-clip: text;
      -webkit-background-clip: text;
      background-clip: text;
      z-index:1;
      -webkit-text-stroke-width: 5px;
      -webkit-text-stroke-color: white;
      font-family: Arial;
      color:transparent;
    }
    .name {
      font-size:6em;
      letter-spacing: 5px;
      margin:0;
      padding-left:20px;
      padding-top:40px;
      border-bottom: 10px solid white;
      padding-bottom:10px;
      min-width:1000px;
    }
    .tagline {
      font-size:3em;
      margin:0;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: white;
      float:right;
      margin-top:20px;
      margin-right:20px;
    }
    .recent-work {
      font-size:3em;
      margin:0;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: ghostwhite;
      margin-top:20px;
      padding-left:22px;
      text-transform: uppercase;
      border-bottom: 10px solid white;
      padding-bottom:20px;
    }
    .work-list{
      padding-left:60px;
      margin-top:40px;
    }

    .work-list .work-text{
      font-size:1.75em;
      margin:0;
      -webkit-text-stroke-width: 0.5px;
      -webkit-text-stroke-color: ghostwhite;
      padding-top:7px;
      padding-bottom:7px;
    }

    .work-text a {
      text-decoration:none;
      color:transparent;
      -webkit-text-stroke-width: .5px;
      -webkit-text-stroke-color: ghostwhite;
    }

    .work-text a:hover{
      font-style: italic;

      text-decoration:underline;
      color:transparent;
      -webkit-text-stroke-width: 1.0px;
      -webkit-text-stroke-color: pink;
    }
    .fa{
      color:white;
      z-index:1;

    }
    .info{
      font-size:2em !important;
      position: absolute;
      margin-top:15px;
      margin-right:15px;
      width:32px;
      height:32px;
      top:0;
      right:0;
      color:white;
    }
    .social {

      margin-top:-60px;

    }

      position: relative;
    }

    .fb {
      font-size:1.75em !important;
      padding-left:15px;
      position: relative;
    }

  </style>
